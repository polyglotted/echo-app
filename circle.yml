machine:
  services:
    - docker
  java:
    version:
      oraclejdk8
dependencies:
  override:
    - mvn --settings .ci-settings.xml -U -DskipTests -Dassembly.skipAssembly=true install
deployment:
  nexus:
    branch: master
    commands:
      - mvn --settings .ci-settings.xml -DskipTests deploy

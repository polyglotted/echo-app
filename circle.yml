machine:
  services:
    - docker
  java:
    version:
      oraclejdk8
deployment:
  nexus:
    branch: master
    commands:
      - mvn --settings .ci-settings.xml deploy
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push polyglotted/echo-app